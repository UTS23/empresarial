<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso de Pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Barra de navegación (si es necesario) -->
</nav>

<div class="container mt-5">
    <h1 class="text-center">Proceso de Pago</h1>

    <!-- Formulario de pago -->
    <form action="/confirmacion-compra" method="post">
        <div class="form-group">
            <label for="nombre">Nombre en la tarjeta:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="numeroTarjeta">Número de tarjeta:</label>
            <input type="text" class="form-control" id="numeroTarjeta" name="numeroTarjeta" required>
        </div>

        <div class="form-group">
            <label for="fechaVencimiento">Fecha de vencimiento:</label>
            <input type="text" class="form-control" id="fechaVencimiento" name="fechaVencimiento" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
            <label for="codigoSeguridad">Código de seguridad:</label>
            <input type="text" class="form-control" id="codigoSeguridad" name="codigoSeguridad" required>
        </div>

        <button type="submit" class="btn btn-primary">Confirmar Pago</button>
    </form>

    <!-- Detalles de la compra (puedes incluir esto en tu confirmacionCompra.html) -->
    <div class="mt-5">
        <h1 class="text-center">¡Compra completada!</h1>

        <!-- Detalles de la compra -->
        <div class="mt-3">
            <h4>Detalles de la compra</h4>
            <table class="table">
                <thead>
                    <tr>
						<th scope="col">Img
						</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto, stat : ${productosEnCarrito}">
                    <td>
                <img th:src="${producto.imagen}" class="card-img-top" alt="Producto" height="100px">
            </td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.precio}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Total de la compra -->
        <p class="text-center mt-3">Total: <span th:text="${total}"></span></p>
    </div>
</div>

<!-- Enlaces a las bibliotecas de Bootstrap y jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
