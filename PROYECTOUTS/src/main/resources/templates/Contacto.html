<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .contact-form {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }

    textarea {
      height: 150px;
    }

    input[type="submit"] {
      background-color: #ff6f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #d45a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contacto</h1>
    <div class="contact-form">
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Nombre" required>
        <input type="text" id="email" name="email" placeholder="Correo Electrónico" required>
        <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
        <input type="submit" value="Enviar">
      </form>
    </div>
  </div>

  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(contactForm);

      // Aquí puedes enviar los datos del formulario a través de AJAX o cualquier otro método
      // Por ejemplo, puedes usar fetch() para enviar los datos a un servidor
      fetch('url_del_servidor', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          alert('¡Mensaje enviado correctamente!');
          contactForm.reset();
        } else {
          throw new Error('Error al enviar el mensaje');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Ocurrió un error al enviar el mensaje. Por favor, inténtalo de nuevo más tarde.');
      });
    });
  </script>
</body>
</html>
