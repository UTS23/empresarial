<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS desde CDN -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

	<!-- íconos Bootstrap 5 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

	<title>Crear Productos</title>
</head>

<style>
        .custom-background {
            background-color: rgb(0, 64, 64);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        

        .center-card {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-container {
            max-height: 600px;
            overflow-x: auto;
        }

        .page-title {
            font-size: 24px;
            font-weight: bold;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>

<body class="custom-background">
	<div class="card center-card">
		
		<div class="card-body">
			<h3><center>Registro de productos</center></h3>
			<hr/>

	
			<div class="card-body form-container">
				<form action="/administrador/save" th:object="${user}" method="post">
					<input type="hidden" th:field="*{id}">

					<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label>NombreProducto</label>
								<input type="text" name="nombreProducto" class="form-control" th:field="*{nombreProducto}">
							</div>
						</div>

						<div class="col-md-6">
							<div class="mb-3">
								<label>Descripción</label>
								<input type="text" name="descripcion" class="form-control" th:field="*{descripcion}">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label>Precio</label>
								<input type="number" name="precio" class="form-control" th:field="*{precio}">
							</div>
						</div>					
						<hr/>
						<div class="d-flex justify-content-center">
							<a  href="/administrador/" class="btn btn-custom btn-danger text-light btn-lg"><i class="bi bi-box-arrow-left"></i>Salir</a>
							
					<button  class="btn btn-custom btn-success btn-lg">
						<i class="bi bi-cloud-download"></i> Guardar
					 </button>

                    
                </div>
					
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- ====================================================================================================== -->
	<!-- Scripts de Bootstrap y otros scripts personalizados -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR4g5g6j5q72ovIL5uy4ve5g7F5w5F5F5F5F5F5F5"
		crossorigin="anonymous"></script>

	<!-- Popper.js desde CDN (necesario para Bootstrap) -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@2.10.2/dist/umd/popper.min.js"></script>

	<!-- Bootstrap JS desde CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
